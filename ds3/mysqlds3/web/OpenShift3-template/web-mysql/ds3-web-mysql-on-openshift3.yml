apiVersion: v1
kind: Template
metadata:
  name: ds3-web-mysql-on-openshift3
  annotations:
    description: "DS3 Web interface and MySQL on OpenShift 3"
    tags: "instant-app"
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ${APP_NAME}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${APP_NAME}
  spec:
    triggers:
      - type: ImageChange
      - type: ConfigChange
    source:
      type: Git
      git:
        uri: https://github.com/dvdstore/ds3.git
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: "php:5.6"
          namespace: openshift
    output:
      to:
        kind: ImageStreamTag
        name: ${APP_NAME}:latest
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: php.ini
  data:
    php.ini: |-
      error_reporting = E_ALL ^ (E_DEPRECATED)
      display_errors = On
      mysql.default_host = mysql
      mysql.default_user = ds3
      mysql.default_password = ${MYSQL_PASSWORD}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${APP_NAME}
    template:
      metadata:
        labels:
          deploymentconfig: ${APP_NAME}
        name: ${APP_NAME}
      spec:
        containers:
        - name: ${APP_NAME}
          image: ' '
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          lifecycle:
            postStart:
              exec:
                command:
                  - /usr/bin/ln
                  - '-s'
                  - /phphack/php.ini
                  - /etc/opt/rh/rh-php56/php.d/phphack.ini
          volumeMounts:
            - mountPath: /phphack/
              name: volume-phphack
        volumes:
          - configMap:
              name: php.ini
              defaultMode: 420
            name: volume-phphack
        resources:
          limits:
            memory: ${DS3_MEMORY_LIMIT}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
      service.alpha.openshift.io/dependencies: '[{"name": "${DATABASE_SERVICE_NAME}",
        "kind": "Service"}]'
    name:  ${APP_NAME}
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        targetPort: 8080
        protocol: TCP
    selector:
      deploymentconfig: ds3-web
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      template.openshift.io/expose-uri: http://{.spec.host}{.spec.path}
    name: ${APP_NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${APP_NAME}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name:  ${DATABASE_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${DATABASE_SERVICE_NAME}
    template:
      metadata:
        labels:
          deploymentconfig: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - name: mysql
          env:
            - name: MYSQL_USER
              value: "ds3"
            - name: MYSQL_PASSWORD
              value: "${MYSQL_PASSWORD}"
            - name: MYSQL_ROOT_PASSWORD
              value: "${MYSQL_PASSWORD}"
            - name: MYSQL_DATABASE
              value: "DS3"
          image: centos/mysql-57-centos7:latest
          resources:
            limits:
              memory: ${MYSQL_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /var/lib/mysql/data
            name: ${DATABASE_SERVICE_NAME}-data
        volumes:
        - name: ${DATABASE_SERVICE_NAME}-data
          persistentVolumeClaim:
            claimName: ${DATABASE_SERVICE_NAME}-db-storage
- apiVersion: v1
  kind: Service
  metadata:
    name: ${DATABASE_SERVICE_NAME}
  spec:
    ports:
      - name: mysql
        port: 3306
        protocol: TCP
        targetPort: 3306
    selector:
      deploymentconfig: ${DATABASE_SERVICE_NAME}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${DATABASE_SERVICE_NAME}-db-storage
  spec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: ${MYSQL_VOLUME_CAPACITY}
parameters:
- name: MYSQL_PASSWORD
  value: toomanysecrets
- description: The name assigned to all of the frontend objects defined in this template.
  displayName: Name
  name: APP_NAME
  required: true
  value: ds3-mysql-web
- description: The exposed hostname that will route to the DS3 app.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- displayName: Database Service Name
  name: DATABASE_SERVICE_NAME
  required: true
  value: mysql
- description: The size of the volume for MySQL data files.
  displayName: MySQL Volume Capacity
  name: MYSQL_VOLUME_CAPACITY
  required: true
  value: 10Gi
- description: Maximum amount of memory the MySQL container can use.
  displayName: MySQL Memory Limit
  name: MYSQL_MEMORY_LIMIT
  required: true
  value: 1Gi
- description: Maximum amount of memory the DS3 container can use.
  displayName: DS3 App Memory Limit
  name: DS3_MEMORY_LIMIT
  required: true
  value: 512Mi
